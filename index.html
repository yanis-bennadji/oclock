<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion du Temps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Minuteur -->
        <div class="card">
            <h2>Minuteur</h2>
            <div class="timer-display" id="timer">00:00</div>
            <div class="controls">
                <button onclick="timer.decrease()">-</button>
                <button onclick="timer.increase()">+</button>
                <button onclick="timer.start()" id="timer-toggle">Start</button>
                <input type="number" id="timer-input" placeholder="Minutes" min="0" onchange="timer.setTime(this.value)">
            </div>
            <div id="timer-alert" class="alert">Temps écoulé !</div>
        </div>

        <!-- Chronomètre -->
        <div class="card">
            <h2>Chronomètre</h2>
            <div class="timer-display" id="stopwatch">00:00.00</div>
            <div class="controls">
                <button onclick="stopwatch.toggle()" id="stopwatch-toggle">Start</button>
                <button onclick="stopwatch.lap()">Tour</button>
                <button onclick="stopwatch.reset()">Reset</button>
            </div>
            <div id="laps"></div>
        </div>

        <!-- Horloge -->
        <div class="card">
            <h2>Horloge</h2>
            <div class="timer-display" id="clock"></div>
        </div>

        <!-- Réveil -->
        <div class="card">
            <h2>Réveil</h2>
            <div class="controls">
                <input type="time" id="alarm-time">
                <input type="text" id="alarm-message" placeholder="Message">
                <button onclick="alarm.add()">Ajouter</button>
            </div>
            <div id="alarms"></div>
            <div id="alarm-alert" class="alert"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
